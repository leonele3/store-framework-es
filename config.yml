title: Store Framework - Español
tagline: A VTEX Store Framework automated course
description: >-
  Learning how to build a store using the Store Framework blocks language,
  powered by VTEX IO.
template:
  repo: store-framework-template
  name: store-framework
before:
  - type: createIssue
    title: Configuraciones básicas
    body: setup.md
steps:
  - title: Configuraciones básicas
    description: Pré-requisitos para desenvolver com o Store Framework
    event: issues.closed
    link: '{{ repoUrl }}/issues/1'
    actions:
      - type: respond
        with: new-issue.md
        issue: 1
        data:
          nextIssue: '2'
          nextName: 'Store Framework 101'
      - type: createIssue
        title: 'Store Framework 101'
        body: storeframework.md
  - title: Store Framework 101
    description: Definições rápidas e introdutórias sobre o Store Framework.
    event: issues.closed
    link: '{{ repoUrl }}/issues/2'
    actions:
      - type: respond
        with: new-issue.md
        issue: 2
        data:
          nextIssue: '3'
          nextName: 'Funcionamiento del curso'
      - type: createIssue
        title: 'Funcionamiento del curso'
        body: course.md
  - title: Funcionamiento del curso
    description: Explicando como interagir com o curso.
    event: issues.closed
    link: '{{ repoUrl }}/issues/3'
    actions:
      - type: respond
        with: new-issue.md
        issue: 3
        data:
          nextIssue: '4'
          nextName: 'Hello, World!'
      - type: createIssue
        title: 'Hello, World!'
        body: helloworld.md
  - title: 'Hello, World!'
    description: Componha e referencie seu primeiro bloco no Store Framework
    event: status
    link: '{{ repoUrl }}/issues/4'
    actions:
      - type: gate
        left: '%payload.state%'
        operator: ===
        right: success
      - type: gate
        left: '%payload.branches[0].name%'
        operator: ===
        right: 'richtext'
      - type: respond
        with: new-issue.md
        issue: 4
        data:
          nextIssue: '5'
